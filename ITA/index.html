<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTING4</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('img.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 600px;
        }
        .text {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .image-link img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .image-link img:hover {
            transform: scale(1.05);
        }
        .clickable {
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
        }
        .clickable:hover {
            color: #45a049;
        }
        @media screen and (max-width: 600px) {
            .text {
                font-size: 18px;
            }
            .image-link img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div class="text">TEXT1A <a href="#" class="clickable">TEXT1B</a></div>
        <a href="https://test" class="image-link" target="_blank">
            <img src="img2.jpg" alt="Image">
        </a>
        <div class="text">TEXT2<a href="#" class="clickable"> TEXT3</a></div>
    </div>
</body>
</html>
